name: Pull Request

on:
  push:
    branches:
      - main
      - developemen
  pull_request:
    branches:
      - main
      - developement

jobs:
  ci:
    name: Build - Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm run-script build
